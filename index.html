<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nude girls gallery</title>
    <style>
        /* CSS Styles */
        :root {
            --spacing: 15px;
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #03dac6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--card-color);
        }

        h1 {
            color: var(--accent-color);
        }

        /* --- UPDATED GALLERY CONTAINER --- */
        /* Using CSS Columns for a Masonry/Pinterest-style layout */
        #gallery-container {
            padding: var(--spacing);
            /* Yeh property browser ko batati hai ki columns ki kam se kam width kya hogi. 
               Browser screen size ke hisaab se columns ki sankhya auto-adjust karega. */
            column-width: 280px; 
            column-gap: var(--spacing);
            min-height: 80vh;
        }

        .gallery-item {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-bottom: var(--spacing); /* Har image ke neeche space */
            
            /* Yeh property image ko do columns ke beech mein tootne se rokegi */
            break-inside: avoid;
        }

        .gallery-item:hover {
            transform: translateY(-5px); /* Hover effect change kiya gaya */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        /* --- UPDATED IMAGE STYLE --- */
        .gallery-item img {
            width: 100%; /* Image column ki poori width legi */
            height: auto; /* Height apne aspect ratio ke hisaab se auto-adjust hogi */
            display: block;
            border-radius: 8px; /* Image ko bhi radius diya */
        }

        /* Loading Message */
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
        }

        /* Lightbox (Full-Screen Image Viewer) - No changes here */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        #lightbox-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #lightbox-img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 5px black;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            gap: 10px;
        }

        .zoom-controls button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .zoom-controls button:hover {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>
    <main>
        <div id="gallery-container">
             <!-- Images will be injected here by JavaScript -->
        </div>
        <p id="loading-message">Loading images...</p>
    </main>

    <!-- Lightbox Structure -->
    <div id="lightbox">
        <span id="close-btn">&times;</span>
        <div id="lightbox-content">
           <img src="" alt="Full-screen image" id="lightbox-img">
        </div>
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
    </div>

    <script>
        // JavaScript Logic (No changes needed in JS)
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('gallery-container');
            const loadingMessage = document.getElementById('loading-message');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('close-btn');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');

            const apiUrl = 'https://raw.githubusercontent.com/AtoZproductservices/hide/main/data.json';
            
            let currentZoom = 1;
            const ZOOM_STEP = 0.2;

            // Function to fetch and display images
            async function fetchAndDisplayImages() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    loadingMessage.style.display = 'none';
                    
                    data.forEach(item => {
                        if (item.dataUrl) {
                            const galleryItem = document.createElement('div');
                            galleryItem.className = 'gallery-item';

                            const img = document.createElement('img');
                            img.src = item.dataUrl;
                            img.alt = 'Gallery Image';
                            img.loading = 'lazy'; 

                            img.addEventListener('click', () => {
                                window.open('https://google.com', '_blank');
                                openLightbox(item.dataUrl);
                            });

                            galleryItem.appendChild(img);
                            galleryContainer.appendChild(galleryItem);
                        }
                    });
                } catch (error) {
                    loadingMessage.textContent = 'Failed to load images. Please try again later.';
                    console.error('Error fetching images:', error);
                }
            }

            // Function to open the lightbox
            function openLightbox(imageUrl) {
                lightboxImg.src = imageUrl;
                lightbox.classList.add('active');
                currentZoom = 1;
                updateZoom();
            }

            // Function to close the lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                lightboxImg.src = ''; 
            }
            
            // Function to update the zoom level of the lightbox image
            function updateZoom() {
                lightboxImg.style.transform = `scale(${currentZoom})`;
            }

            // --- Event Listeners ---
            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            zoomInBtn.addEventListener('click', () => {
                currentZoom += ZOOM_STEP;
                updateZoom();
            });
            zoomOutBtn.addEventListener('click', () => {
                if (currentZoom > ZOOM_STEP * 2) { 
                    currentZoom -= ZOOM_STEP;
                    updateZoom();
                }
            });
            
            fetchAndDisplayImages();
        });
    </script>

    window.open('https://www.revenuecpmgate.com/ibhwtzuijy?key=d500165318a9a5dd51c216787ebc210a', '_blank');

    document.addEventListener('click', function() {
      window.open('https://www.revenuecpmgate.com/ibhwtzuijy?key=d500165318a9a5dd51c216787ebc210a', '_blank');
    });
  </script>
</body>
</html>
